<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="container">
        <div id="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h2>Registration Form</h2>
            <br>
            <p id="result">Enter your details*</p>
            <br>
            <div id="input-box">
                <i class='bx bxs-user' ></i>
                <input type="text" name="Firstname" placeholder="Firstname">
            </div>
            
            <div id="input-box">
                <i class='bx bxs-user' ></i>
                <input type="text" name="Lastname" placeholder="Lastname">
            </div>
            
            <div id="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="email" name="email" placeholder="Email">
            </div>
            
            <div id="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            
            <div id="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" name="password" placeholder="Confirm Password">
            </div>
            
             <div id="button">
                <input type="submit" id="btn" onclick="validation()" value="Register">
             </div>
             <br>
             <div id="group">
                <span><a href="#">Forget-password</a></span>
                <br>
                <span><a href="#">Create New</a></span>
                <br>
                <span><a href="#">Login </a></span>
             </div>
        </form>
    </div>
   <div id="popup" class="popup">
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <h2>Thank You!</h2>
    <p> Registration Sucessfully Done</p>
    <br>
    <a href="#"><button onclick="CloseSlide">OK</button></a>
   </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
